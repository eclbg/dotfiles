# VI Copy mode. I don't know how the other one works. This allows you to use usual vim commands like ctrl-u/d, word 
# jumps, f/t, etc. I catch myself using pageup pagedn too.
# Press space to start a selection and Enter to copy it
# Use ctrl-v to select a block instead of full lines
set-window-option -g mode-keys vi

# Do not exit copy mode after pressing Enter to copy (default is copy-selection-and-cancel)
bind-key    -T copy-mode-vi Enter                send-keys -X copy-selection

# To move to other panes in copy mode with the same ctrl + hjkl as usual
bind-key -T copy-mode-vi 'C-h' if-shell -F '#{pane_at_left}'   {} { select-pane -L }
bind-key -T copy-mode-vi 'C-j' if-shell -F '#{pane_at_bottom}' {} { select-pane -D }
bind-key -T copy-mode-vi 'C-k' if-shell -F '#{pane_at_top}'    {} { select-pane -U }
bind-key -T copy-mode-vi 'C-l' if-shell -F '#{pane_at_right}'  {} { select-pane -R }

# Make pane lines thicker. Helps me spot the active pane more easily
set -g pane-border-lines heavy

